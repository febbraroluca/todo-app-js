<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
    <link href="./editTodo.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <form class="container">
      <div>
        <button type="button" class="btn btn-secondary btnBackToIndex">
          Back To Home
        </button>
        <h1 class="editTodoTitle">Edit Todo</h1>
      </div>

      <div class="form-group">
        <label for="editTodoActivityField">Edit Todo Activity </label>
        <input
          type="text"
          class="form-control"
          id="editTodoActivityField"
          aria-describedby="editActivityHelp"
          placeholder="Edit Previous Activity"
        />
        <small id="editActivityHelp" class="form-text text-muted">
          Use this field to check and eventually update your activity memo
        </small>
      </div>
      <div class="form-check">
        <input
          type="checkbox"
          class="form-check-input"
          id="isActivityDoneChkbox"
        />
        <label class="form-check-label" for="isActivityDoneChkbox"
          >Activity Done</label
        >
      </div>
      <button type="submit" class="btn btn-primary btnSubmit">
        Save Activity
      </button>
    </form>

    <script src="functions.js"></script>
    <script src="editTodo.js"></script>
  </body>
</html>
